<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <title>2 weeks to go</title>
  </head>
  <style media="screen">
    .about {
	 position: fixed;
	 z-index: 10;
	 bottom: 10px;
	 right: 10px;
	 width: 40px;
	 height: 40px;
	 display: flex;
	 justify-content: flex-end;
	 align-items: flex-end;
	 transition: all 0.2s ease;
}
 .about .bg_links {
	 width: 40px;
	 height: 40px;
	 border-radius: 100%;
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 background-color: rgba(255, 255, 255, 0.2);
	 border-radius: 100%;
	 backdrop-filter: blur(5px);
	 position: absolute;
}
 .about .logo {
	 width: 40px;
	 height: 40px;
	 z-index: 9;
	 background-image: url(https://rafaelalucas91.github.io/assets/codepen/logo_white.svg);
	 background-size: 50%;
	 background-repeat: no-repeat;
	 background-position: 10px 7px;
	 opacity: 0.9;
	 transition: all 1s 0.2s ease;
	 bottom: 0;
	 right: 0;
}
 .about .social {
	 opacity: 0;
	 right: 0;
	 bottom: 0;
}
 .about .social .icon {
	 width: 100%;
	 height: 100%;
	 background-size: 20px;
	 background-repeat: no-repeat;
	 background-position: center;
	 background-color: transparent;
	 display: flex;
	 transition: all 0.2s ease, background-color 0.4s ease;
	 opacity: 0;
	 border-radius: 100%;
}
 .about .social.portfolio {
	 transition: all 0.8s ease;
}
 .about .social.portfolio .icon {
	 background-image: url(https://rafaelalucas91.github.io/assets/codepen/link.svg);
}
 .about .social.dribbble {
	 transition: all 0.3s ease;
}
 .about .social.dribbble .icon {
	 background-image: url(https://rafaelalucas91.github.io/assets/codepen/dribbble.svg);
}
 .about .social.linkedin {
	 transition: all 0.8s ease;
}
 .about .social.linkedin .icon {
	 background-image: url(https://rafaelalucas91.github.io/assets/codepen/linkedin.svg);
}
 .about:hover {
	 width: 105px;
	 height: 105px;
	 transition: all 0.6s cubic-bezier(0.64, 0.01, 0.07, 1.65);
}
 .about:hover .logo {
	 opacity: 1;
	 transition: all 0.6s ease;
}
 .about:hover .social {
	 opacity: 1;
}
 .about:hover .social .icon {
	 opacity: 0.9;
}
 .about:hover .social:hover {
	 background-size: 28px;
}
 .about:hover .social:hover .icon {
	 background-size: 65%;
	 opacity: 1;
}
 .about:hover .social.portfolio {
	 right: 0;
	 bottom: calc(100% - 40px);
	 transition: all 0.3s 0s cubic-bezier(0.64, 0.01, 0.07, 1.65);
}
 .about:hover .social.portfolio .icon:hover {
	 background-color: #698fb7;
}
 .about:hover .social.dribbble {
	 bottom: 45%;
	 right: 45%;
	 transition: all 0.3s 0.15s cubic-bezier(0.64, 0.01, 0.07, 1.65);
}
 .about:hover .social.dribbble .icon:hover {
	 background-color: #ea4c89;
}
 .about:hover .social.linkedin {
	 bottom: 0;
	 right: calc(100% - 40px);
	 transition: all 0.3s 0.25s cubic-bezier(0.64, 0.01, 0.07, 1.65);
}
 .about:hover .social.linkedin .icon:hover {
	 background-color: #0077b5;
}
 body {
	 margin: 0;
	 padding: 0;
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 height: 100vh;
	 width: 100%;
	 background-color: #0f1b31;
}
 .spaceship {
	 width: 300px;
	 height: 300px;
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 position: absolute;
	 transition: all 2s ease;
	 bottom: 130px;
	 animation: float 2s ease infinite alternate;
}
 @keyframes float {
	 0% {
		 transform: translateY(10px);
	}
	 100% {
		 transform: translateY(0px);
	}
}
 .spaceship.launch {
	 bottom: 120%;
	 animation: launch 3s ease;
}
 @keyframes launch {
	 0% {
		 bottom: 130px;
		 transform: translatex(2px);
	}
	 10% {
		 transform: translatex(-2px);
	}
	 20% {
		 transform: translatex(2px);
	}
	 30% {
		 transform: translatex(-2px);
	}
	 60% {
		 transform: translatex(0px);
		 bottom: 150px;
	}
	 100% {
		 bottom: 120%;
	}
}
 .spaceship.land {
	 bottom: 130px;
	 animation: land 3s ease;
}
 @keyframes land {
	 0% {
		 bottom: 120%;
	}
	 50% {
		 bottom: 180px;
	}
	 100% {
		 bottom: 130px;
	}
}
 .spaceship .spaceshipBody {
	 width: 35%;
	 height: 80%;
	 background-color: white;
	 border-bottom-left-radius: 100%;
	 border-bottom-right-radius: 100%;
	 border-top-left-radius: 100%;
	 border-top-right-radius: 100%;
	 display: flex;
	 justify-content: center;
	 position: relative;
	 z-index: 1;
	 box-shadow: inset 0px -173px 0px -80px white, inset 0px -213px 0px -60px #e4e4e4;
}
 .spaceship .spaceshipBody:before {
	 content: "";
	 position: absolute;
	 width: calc(100% - 36px);
	 height: 42%;
	 background-color: inherit;
	 bottom: -30px;
	 transform: perspective(10em) rotateX(-50deg);
	 border-bottom-left-radius: 50px;
	 border-bottom-right-radius: 50px;
	 box-shadow: inset 0px -33px 0px 0px rgba(0, 0, 0, 0.1);
}
 .spaceship .spaceshipBody:after {
	 content: "";
	 position: absolute;
	 width: 45%;
	 height: 40px;
	 background-color: #f95959;
	 bottom: -20px;
	 transform: perspective(10em) rotateX(-50deg);
	 border-bottom-left-radius: 50px;
	 border-bottom-right-radius: 50px;
	 z-index: -1;
}
 .spaceship .spaceshipBody .spaceshipTop {
	 width: 100%;
	 height: 240px;
	 border-radius: 100%;
	 overflow: hidden;
	 position: relative;
	 box-shadow: inset -12px 17px 0px -7px rgba(0, 0, 0, 0.15);
}
 .spaceship .spaceshipBody .spaceshipTop:before {
	 content: "";
	 background-color: #4ba3b7;
	 position: absolute;
	 width: 100%;
	 height: 100px;
	 left: calc(50% - 54%);
	 border-radius: 100%;
	 top: -55px;
	 border: 2px solid white;
	 box-shadow: inset -18px 56px 0px 3px rgba(0, 0, 0, 0.1), 0px 0px 0px 6px #f95959;
}
 .spaceship .spaceshipBody .spaceshipWindows {
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 width: 300px;
	 height: 300px;
	 position: absolute;
}
 .spaceship .spaceshipBody .spaceshipWindows span {
	 background-color: #ace7ef;
	 box-shadow: inset -4px 4px 0px 0px rgba(0, 0, 0, 0.3), inset 0px 0px 0px 2px white;
	 border: 4px solid #f95959;
	 z-index: 2;
	 position: absolute;
	 border-radius: 100%;
	 overflow: hidden;
}
 .spaceship .spaceshipBody .spaceshipWindows span:before {
	 position: absolute;
	 content: "";
	 background-color: white;
	 width: 200%;
	 height: 100%;
	 transform: rotate(45deg);
	 opacity: 0.4;
}
 .spaceship .spaceshipBody .spaceshipWindows span:nth-child(1) {
	 width: 30px;
	 height: 30px;
	 top: 23%;
}
 .spaceship .spaceshipBody .spaceshipWindows span:nth-child(1):before {
	 top: 10px;
	 right: 0px;
}
 .spaceship .spaceshipBody .spaceshipWindows span:nth-child(2) {
	 width: 45px;
	 height: 45px;
	 top: 40%;
}
 .spaceship .spaceshipBody .spaceshipWindows span:nth-child(2):before {
	 top: 12px;
	 right: 0px;
}
 .spaceship .spaceshipBottom {
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 width: 300px;
	 height: 300px;
	 position: absolute;
}
 .spaceship .spaceshipBottom span {
	 background-color: #4ba3b7;
	 border-radius: 10px;
	 position: absolute;
	 overflow: hidden;
}
 .spaceship .spaceshipBottom span:before {
	 content: "";
	 position: absolute;
	 background-color: white;
	 width: 2px;
	 height: 120%;
	 border-radius: 20px;
}
 .spaceship .spaceshipBottom span:nth-child(1) {
	 width: 15px;
	 height: 80px;
	 z-index: 2;
	 bottom: 2%;
	 box-shadow: inset -5px -3px 0px 0px rgba(0, 0, 0, 0.18);
}
 .spaceship .spaceshipBottom span:nth-child(1):before {
	 display: none;
}
 .spaceship .spaceshipBottom span:nth-child(2) {
	 width: 50px;
	 height: 130px;
	 left: 32%;
	 bottom: 6%;
	 transform: perspective(10em) rotateX(60deg) translateZ(-1px);
	 box-shadow: inset -5px -3px 0px 0px rgba(0, 0, 0, 0.2);
}
 .spaceship .spaceshipBottom span:nth-child(2):before {
	 left: 0px;
	 border-right: 2px solid #f95959;
}
 .spaceship .spaceshipBottom span:nth-child(3) {
	 width: 50px;
	 height: 130px;
	 right: 32%;
	 bottom: 6%;
	 transform: perspective(10em) rotateX(60deg) translateZ(-1px);
	 box-shadow: inset -5px -3px 0px 0px rgba(0, 0, 0, 0.2);
}
 .spaceship .spaceshipBottom span:nth-child(3):before {
	 right: 0px;
	 border-left: 2px solid #f95959;
}
 .spaceship .fire {
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 width: 300px;
	 height: 100px;
	 position: absolute;
	 bottom: -50px;
}
 .spaceship .fire.burn span {
	 border-radius: 50px;
	 top: 0;
	 position: absolute;
	 background-color: #ffd460;
	 height: inherit;
	 animation: fire 0.8s ease infinite alternate;
}
 .spaceship .fire.burn span:nth-child(1) {
	 width: 6px;
	 height: 40px;
	 left: 44%;
	 transform: translateY(27px);
	 box-shadow: inset 0px -7px 10px #ea5455, inset 0px -19px 10px #ffc175, 0px -7px 10px #ea5455;
	 animation-delay: 0.2s;
}
 .spaceship .fire.burn span:nth-child(1):after {
	 position: absolute;
	 content: "";
	 width: 4px;
	 height: 60%;
	 border-radius: 50px;
	 background-color: #ffd460;
	 bottom: 0;
	 transform: translate(8px, 15px);
	 box-shadow: inset 0px -5px 10px #ea5455, inset 0px -19px 10px #ffc175, 0px -7px 10px #ea5455;
}
 .spaceship .fire.burn span:nth-child(2) {
	 width: 10px;
	 height: 60px;
	 left: calc(50% - 8px);
	 transform: translateY(35px);
	 box-shadow: inset 0px -10px 10px #ea5455, inset 0px -30px 10px #ffc175, 0px -7px 10px #ea5455;
}
 .spaceship .fire.burn span:nth-child(2):after {
	 position: absolute;
	 content: "";
	 width: 10px;
	 height: 100%;
	 border-radius: 10px;
	 background-color: #ffd460;
	 top: 0;
	 transform: translate(-6px, -25px);
	 box-shadow: inset 0px -5px 10px #ea5455, inset 0px -15px 10px #ffc175, 0px -7px 10px #ea5455;
}
 .spaceship .fire.burn span:nth-child(3) {
	 width: 10px;
	 height: 40px;
	 right: 45%;
	 transform: translateY(27px);
	 box-shadow: inset 0px -5px 10px #ea5455, inset 0px -30px 10px #ffc175, 0px -7px 10px #ea5455;
	 animation-delay: 0.4s;
}
 .spaceship .fire.burn span:nth-child(3):after {
	 position: absolute;
	 content: "";
	 width: 6px;
	 height: 180%;
	 border-radius: 10px;
	 background-color: #ffd460;
	 top: 0;
	 transform: translate(-6px, -15px);
	 box-shadow: inset 0px -5px 10px #ea5455, inset 0px -20px 10px #ffc175, 0px -7px 10px #ea5455;
}
 @keyframes fire {
	 0% {
		 height: 10px;
		 bottom: 0;
	}
	 0% 50% {
		 top: 0;
	}
	 0% 100% {
		 height: 20px;
		 bottom: 0;
	}
}
 .spaceship .fire.burn .glow {
	 position: absolute;
	 width: 0px;
	 height: 0px;
	 border-radius: 100%;
	 box-shadow: 0px 0px 50px 20px #ea5455;
	 opacity: 1;
	 animation: glow 0.8s ease infinite alternate;
}
 @keyframes glow {
	 0% {
		 box-shadow: 0px 0px 50px 20px #ea5455;
	}
	 100% {
		 box-shadow: 0px 0px 50px 25px #ea5455;
	}
}
 .shadow {
	 width: 150px;
	 height: 30px;
	 background-color: black;
	 position: absolute;
	 border-radius: 100%;
	 opacity: 0.2;
	 bottom: 80px;
	 z-index: -1;
	 animation: shadow 2s ease infinite alternate;
	 transition: all 0.5s ease;
}
 @keyframes shadow {
	 0% {
		 width: 150px;
	}
	 100% {
		 width: 120px;
	}
}
 .buttons {
	 position: absolute;
	 display: flex;
	 flex-direction: column;
	 justify-content: space-around;
	 top: 20px;
	 left: 20px;
}
 .buttons button {
	 width: 100px;
	 height: 40px;
	 background-color: #4ba3b7;
	 border: 0;
	 margin: 8px;
	 color: white;
	 position: relative;
	 overflow: hidden;
	 font-size: 12px;
	 letter-spacing: 1px;
	 font-weight: 500;
	 text-transform: uppercase;
	 transition: all 0.3s ease;
	 cursor: pointer;
	 border-radius: 3px;
}
 .buttons button.active {
	 background-color: #f95959;
}
 .buttons button.active:hover {
	 letter-spacing: 1px;
	 color: white;
	 background-color: #bf4c4c;
}
 .buttons button.active:hover:before, .buttons button.active:hover:after {
	 width: 0;
}
 .buttons button.active:hover span:before, .buttons button.active:hover span:after {
	 height: 0;
}
 .buttons button.disable {
	 background-color: grey;
	 opacity: 0.3;
	 cursor: auto;
}
 .buttons button.disable:hover {
	 letter-spacing: 1px;
	 color: white;
}
 .buttons button.disable:hover:before, .buttons button.disable:hover:after {
	 width: 0;
}
 .buttons button.disable:hover span:before, .buttons button.disable:hover span:after {
	 height: 0;
}
 .buttons button:before {
	 content: "";
	 position: absolute;
	 width: 0;
	 height: 2px;
	 background-color: #ace7ef;
	 transition: all 0.4s ease;
	 left: 0;
	 top: 0;
}
 .buttons button:after {
	 content: "";
	 position: absolute;
	 width: 0;
	 height: 2px;
	 background-color: #ace7ef;
	 transition: all 0.4s 0.2s ease;
	 right: 0;
	 bottom: 0;
}
 .buttons button span {
	 width: 100%;
	 height: 100%;
	 position: absolute;
	 left: 0;
	 top: 0;
	 display: flex;
	 align-items: center;
	 justify-content: center;
}
 .buttons button span:before {
	 content: "";
	 position: absolute;
	 width: 2px;
	 height: 0;
	 background-color: #ace7ef;
	 transition: all 0.4s 0.3s ease;
	 left: 0;
	 top: 0;
}
 .buttons button span:after {
	 content: "";
	 position: absolute;
	 width: 2px;
	 height: 0;
	 background-color: #ace7ef;
	 transition: all 0.4s 0.4s ease;
	 right: 0;
	 bottom: 0;
}
 .buttons button:hover {
	 color: #ace7ef;
	 letter-spacing: 2px;
}
 .buttons button:hover:before, .buttons button:hover:after {
	 width: 100%;
}
 .buttons button:hover span:before, .buttons button:hover span:after {
	 height: 100%;
}
 .buttons button:active {
	 outline: none;
	 border: none;
}
 .buttons button:focus {
	 outline: 0;
}

.matter{
  color: white;
  font-family: 'Roboto', sans-serif;
}

  </style>
  <body>
    <!-- about -->
    <div class="matter" hidden=true>
    <h1>Naa princess üòçü•∞ birthday kii inka</h1>
    <p>2 weeks to goü•≥ü•≥</p>
    </div>

    <!-- end about -->

    <div class="spaceship">
       <div class="spaceshipBody">
          <div class="spaceshipTop"></div>
          <div class="spaceshipWindows">
             <span></span>
             <span></span>
          </div>
       </div>
       <div class="spaceshipBottom">
          <span></span>
          <span></span>
          <span></span>
       </div>
       <div class="fire">
          <span></span>
          <span></span>
          <span></span>
          <div class="glow"></div>
       </div>
    </div>
    <div class="shadow"></div>
    <div class="buttons">
       <button class="btnStart"><span>start</span></button>
       <button class="btnLaunch"><span>launch</span></button>
       <button disabled="disabled" class="btnLand disable"><span>land</span></button>
       <!-- <button type="button" name="button" onclick="cl()"><span>Back</span></button> -->
       <button type="button" name="button" onclick="op()"><span>Logout</span></button>
    </div>
  </body>
  <script type="text/javascript">
    var spaceship = document.querySelector(".spaceship"),
    fire = document.querySelector(".fire"),
    btnLaunch = document.querySelector(".btnLaunch"),
    btnLand = document.querySelector(".btnLand"),
    btnStart = document.querySelector(".btnStart"),
    txtLaunch = document.querySelector(".btnLaunch span"),
    txtLand = document.querySelector(".btnLand span"),
    txtStart = document.querySelector(".btnStart span"),
    shadow = document.querySelector(".shadow");

btnLaunch.addEventListener("click", launch);
btnLand.addEventListener("click", land);
btnStart.addEventListener("click", start);

function launch() {
document.querySelector(".matter").hidden=false;
   btnStart.classList.add("disable");
   fire.classList.add("burn");
   spaceship.classList.remove("land");
   spaceship.classList.add("launch");
   spaceship.removeEventListener("animationend", burn);
   shadow.style.opacity = "0";

   /*buttons*/
   btnLaunch.classList.add("active");
   btnStart.disabled = true;
   btnStart.classList.remove("active");
   btnLand.classList.remove("active");
   btnLand.classList.remove("disable");
   btnLand.disabled = false;

   /*text buttons*/
   txtLaunch.innerText = "launched!";
   txtStart.innerText = "start";
   txtLand.innerText = "land";
}

function land() {

  document.querySelector(".matter").hidden=true;
   spaceship.classList.remove("launch");
   spaceship.classList.add("land");
   spaceship.addEventListener("animationend", burn);

   /*buttons*/
   btnLaunch.classList.remove("active");
   btnLand.classList.add("active");
   btnStart.classList.remove("disable");
   btnStart.disabled = false;
   /*text buttons*/
   txtLand.innerText = "landed!";
   txtLaunch.innerText = "launch";
}

function burn() {
   fire.classList.remove("burn");
   spaceship.classList.remove("land");
   shadow.style.opacity = "0.2";
   /*buttons*/
   btnLand.classList.remove("active");
   btnLand.classList.add("disable");
   btnLand.disabled = true;
   /*text buttons*/
   txtLand.innerText = "land";

}

function start() {
   if (btnStart.classList.contains("active")) {
      fire.classList.remove("burn");
      btnStart.classList.remove("active");
      txtStart.innerText = "start";
   } else {
      fire.classList.add("burn");
      btnStart.classList.add("active");
      txtStart.innerText = "stop";
      btnLand.classList.remove("active");
   }
}

function stop() {
   fire.classList.remove("burn");
}

function op() {
  window.location.href="index.html";
}
function cl() {
  window.location.href="aruguments.html";
}


  </script>
</html>

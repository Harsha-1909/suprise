 .text {
	 left: 50%;
	 position: absolute;
	 transform: translateX(-50%);
	 color: #fff;
	 font-size: 3em;
	 margin: 0;
	 opacity: 0.3;

 .container {
	 left: 50%;
	 position: absolute;
	 top: 50%;
	 transform: translate(-50%, -50%);
	 height: 350px;
	 width: 750px;
	 transform: translate(-50%, -50%) scale(0.6);
}
 .container .bg {
	 left: 50%;
	 position: absolute;
	 top: 50%;
	 transform: translate(-50%, -50%);
	 background-color: rgba(255, 220, 48, 0.2);
	 border-radius: 50%;
	 box-shadow: 0px 0px 0px 90px rgba(147, 41, 44, 0.1);
	 height: 400px;
	 opacity: 0.5;
	 overflow: hidden;
	 width: 400px;
}
 .godzilla {
	 position: absolute;
	 top: 50%;
	 transform: translateY(-50%);
	 height: 350px;
	 right: 0;
	 width: 200px;
}
 .godzilla .shadow {
	 position: absolute;
	 background-color: rgba(19, 36, 44, 0.2);
	 border-radius: 20px;
	 bottom: -5px;
	 right: -10px;
	 height: 10px;
	 width: 290px;
}
 .godzilla .back {
	 position: absolute;
	 background-color: rgba(82, 155, 71, 1);
	 border-radius: 50%;
	 box-shadow: 36px 18px 0 #529b47, 65px 50px 0 #529b47, 83px 90px 0 #529b47, 87px 135px 0 #529b47;
	 height: 30px;
	 right: 80px;
	 top: 120px;
	 width: 30px;
}
 .godzilla .shape {
	 position: absolute;
	 bottom: 0;
	 height: 300px;
	 overflow: hidden;
	 width: 200px;
}
 .godzilla .shape:after {
	 position: absolute;
	 background-color: rgba(82, 155, 71, 1);
	 border-radius: 50%;
	 content: "";
	 height: 250px;
	 left: -30%;
	 top: 80px;
	 width: 250px;
}
 .godzilla .shape:before {
	 position: absolute;
	 background-color: rgba(42, 84, 36, 1);
	 border-radius: 50px 50px 0 0;
	 bottom: 0;
	 content: "";
	 height: 40px;
	 right: 0;
	 width: 100px;
}
 .godzilla .leg {
	 position: absolute;
	 background-color: rgba(61, 119, 52, 1);
	 border-radius: 50px 50px 0 0;
	 bottom: 0;
	 height: 110px;
	 left: -30px;
	 width: 100px;
}
 .godzilla .leg:after, .godzilla .leg:before {
	 position: absolute;
	 background-color: rgba(42, 84, 36, 1);
	 border-radius: 50px 50px 0 0;
	 bottom: 0;
	 content: "";
	 height: 20px;
	 width: 40px;
}
 .godzilla .leg:after {
	 left: -10px;
}
 .godzilla .leg:before {
	 left: 15px;
}
 .godzilla .arm {
	 position: absolute;
	 background-color: rgba(61, 119, 52, 1);
	 border-radius: 80px;
	 height: 80px;
	 right: 110px;
	 top: 170px;
	 width: 150px;
}
 .godzilla .arm:after {
	 position: absolute;
	 background-color: rgba(61, 119, 52, 1);
	 border-radius: 50%;
	 bottom: 0;
	 content: "";
	 height: 85px;
	 left: -5px;
	 width: 85px;
}
 .godzilla .arm:before {
	 position: absolute;
	 background-color: rgba(61, 119, 52, 1);
	 border-radius: 30px;
	 content: "";
	 height: 30px;
	 left: -15px;
	 top: -5px;
	 width: 60px;
}
 .godzilla .head {
	 position: absolute;
	 background-color: rgba(82, 155, 71, 1);
	 border-radius: 50%;
	 height: 120px;
	 left: -40px;
	 top: 60px;
	 width: 120px;
}
 .godzilla .head:after {
	 position: absolute;
	 top: 50%;
	 transform: translateY(-50%);
	 background-color: rgba(255, 220, 48, 1);
	 border-radius: 50%;
	 content: "";
	 height: 20px;
	 left: 20px;
	 width: 20px;
}
 .bigrobot {
	 position: absolute;
	 top: 50%;
	 transform: translateY(-50%);
	 height: 350px;
	 left: 0;
	 width: 200px;
}
 .bigrobot .shadow {

	 bottom: -5px;
	 left: 10px;
	 height: 10px;
	 width: 270px;
}
 .bigrobot .back {
	 position: absolute;
	 background-color: rgba(76, 76, 76, 1);
	 border-radius: 10px 50px 0 50px;

}
 .bigrobot #back2 {

}
 .bigrobot .shape {

 .bigrobot .shape:after {

 .bigrobot .leg {

}
 .bigrobot .leg:after, .bigrobot .leg:before {
	 position: absolute;
	 background-color: rgba(178, 60, 60, 1);
	 border-radius: 0 50px 0 0;
	 bottom: 0;
	 content: "";
	 height: 20px;
	 right: -10px;
	 width: 110px;
}
 .bigrobot .arm {
	 position: absolute;
	 background-color: rgba(76, 76, 76, 1);
	 border-radius: 80px;
	 height: 80px;
	 left: 110px;
	 top: 170px;
	 width: 150px;
}
 .bigrobot .arm:after {
	 position: absolute;
	 background-color: rgba(76, 76, 76, 1);
	 border-radius: 50%;
	 bottom: 0;
	 content: "";
	 height: 85px;
	 right: -5px;
	 width: 85px;
}
 .bigrobot .arm:before {

 .bigrobot .head {

	 border-radius: 50%;
	 height: 120px;
	 right: -40px;
	 overflow: hidden;
	 top: 60px;
	 width: 120px;
}
 .bigrobot .head:after {
	 position: absolute;
	 top: 50%;
	 transform: translateY(-50%);
	 background-color: rgba(255, 220, 48, 1);
	 border-radius: 50px;
	 content: "";
	 height: 20px;
	 right: -20px;
	 width: 70px;
}
 .skyscraper-shadow {
	 position: absolute;
	 background-color: rgba(19, 36, 44, 0.2);
	 border-radius: 20px;
	 bottom: -5px;
	 height: 10px;
	 left: 300px;
	 width: 150px;
}
 .skyscraper-box {
	 left: 50%;
	 position: absolute;
	 transform: translateX(-50%);
	 bottom: 0;
	 height: 300px;
	 overflow: hidden;
	 width: 250px;
}
 .skyscraper-box .skyscraper {
	 position: absolute;
	 background-color: rgba(153, 153, 153, 1);
	 border-radius: 5px 5px 0 0;
	 bottom: 0;
	 height: 250px;
	 left: calc(50% - 60px);
	 top: 80px;
	 transform: rotate(11deg);
	 transform-origin: 60px 250px;
	 width: 120px;
}
 .skyscraper-box .skyscraper:after {
	 left: 50%;
	 position: absolute;
	 transform: translateX(-50%);
	 background-color: rgba(112, 112, 112, 1);
	 border-radius: 5px 5px 0 0;
	 content: "";
	 height: 50px;
	 top: -50px;
	 width: 90px;
}
 .skyscraper-box .skyscraper:before {
	 left: 50%;
	 position: absolute;
	 transform: translateX(-50%);
	 background-color: rgba(153, 153, 153, 1);
	 border-radius: 50% 50% 0 0;
	 content: "";
	 height: 50px;
	 top: -75px;
	 width: 50px;
}
 .skyscraper-box .skyscraper .window {
	 position: absolute;
	 background-color: rgba(186, 186, 186, 1);
	 border-radius: 2px;

	 height: 20px;
	 left: 15px;
	 top: 15px;
	 width: 10px;
}

 .godzilla .arm {
	 animation: arm-anima infinite 2s ease-in-out;
}
 .godzilla .head {
	 animation: head-anima infinite 2s ease-in-out;
}
 .bigrobot .arm {
	 animation: arm-anima infinite 2s ease-in-out;
	 animation-delay: 1s;
}
 .bigrobot .head {
	 animation: head-anima infinite 2s ease-in-out;
	 animation-delay: 1s;
}
 @keyframes arm-anima {
	 0% {
		 width: 150px;
	}
	 47% {
		 width: 225px;
	}
	 70% {
		 width: 150px;
	}
}
 @keyframes head-anima {
	 0% {
		 top: 60px;
	}
	 47% {
		 top: 80px;
	}
	 70% {
		 top: 60px;
	}
}
 .skyscraper {
	 animation: skyscraper-anima infinite 2s ease-in-out;
}
 @keyframes skyscraper-anima {
	 0% {
		 transform: rotate(11deg);
	}
	 50% {
		 transform: rotate(-11deg);
	}
}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>abhoo Panda</title>
  </head>
  <style media="screen">
    body {
	 background-color: #2580aa;
	 font-family: 'Concert One', cursive;
	 margin: 0;
	 overflow: hidden;
	 padding: 0;
}
/*/
////////////////// rules */
/*___________________________________________________*/
/*/
/////////////////////////////////////////// scene */
 .text {
	 left: 50%;
	 position: absolute;
	 transform: translateX(-50%);
	 color: #fff;
	 font-size: 3em;
	 margin: 0;
	 opacity: 0.3;
	 text-align: center;
	 top: 50px;
	 width: 80%;
}
 .container {
	 left: 50%;
	 position: absolute;
	 top: 50%;
	 transform: translate(-50%, -50%);
	 height: 350px;
	 width: 500px;
}
 .container .bg {
	 left: 50%;
	 position: absolute;
	 top: 50%;
	 transform: translate(-50%, -50%);
	 background-color: rgba(255, 255, 255, 0.05);
	 border-radius: 50%;
	 box-shadow: 0px 0px 0px 90px rgba(255, 255, 255, 0.1);
	 height: 400px;
	 overflow: hidden;
	 width: 400px;
}
 .boxer {
	 position: absolute;
	 top: 50%;
	 transform: translateY(-50%);
	 height: 350px;
	 right: 50px;
	 width: 200px;
}
 .boxer .boxed-body {
	 position: absolute;
	 background-color: rgba(228, 139, 116, 1);
	 border-radius: 50%;
	 bottom: 55px;
	 box-shadow: 5px 45px 0 -30px #af0d46;
	 height: 130px;
	 left: calc(50% - 75px);
	 transform: rotate(15deg);
	 transform-origin: 75px 150px;
	 width: 130px;
}
 .boxer .boxed-body:after {
	 left: 50%;
	 position: absolute;
	 transform: translateX(-50%);
	 background-color: rgba(26, 52, 66, 0.2);
	 border-radius: 50%;
	 bottom: 10px;
	 content: "";
	 height: 8px;
	 width: 8px;
}
 .boxer .boxed-body .head {
	 position: absolute;
	 background-color: rgba(238, 181, 150, 1);
	 border-radius: 50px;
	 height: 120px;
	 left: -10px;
	 top: -55px;
	 width: 110px;
}
 .boxer .boxed-body .head:before {
	 position: absolute;
	 top: 50%;
	 transform: translateY(-50%);
	 background-color: rgba(238, 181, 150, 1);
	 content: "";
	 border-radius: 50%;
	 height: 20px;
	 right: -10px;
	 width: 20px;
}
 .boxer .boxed-body .head:after {
	 position: absolute;
	 top: 50%;
	 transform: translateY(-50%);
	 background-color: rgba(228, 139, 116, 1);
	 content: "";
	 border-radius: 50%;
	 height: 10px;
	 right: -5px;
	 width: 10px;
}
 .boxer .boxed-body .head .eye {
	 position: absolute;
	 top: 50%;
	 transform: translateY(-50%);
	 background-color: rgba(19, 36, 44, 1);
	 border-radius: 50%;
	 box-shadow: 50px 0 0 0 #13242c;
	 height: 10px;
	 left: 10px;
	 width: 10px;
}
 .boxer .boxed-body .head .eye:after {
	 position: absolute;
	 background-color: rgba(26, 52, 66, 0.5);
	 border-radius: 20px;
	 content: "";
	 height: 10px;
	 left: -5px;
	 top: -15px;
	 width: 20px;
}
 .boxer .boxed-body .head .eye:before {
	 position: absolute;
	 background-color: rgba(26, 52, 66, 0.5);
	 border-radius: 20px;
	 content: "";
	 height: 10px;
	 left: 45px;
	 top: -15px;
	 width: 20px;
}
 .boxer .boxed-body .head .nose {
	 position: absolute;
	 background-color: rgba(236, 122, 105, 1);
	 border-radius: 20px;
	 height: 35px;
	 left: 25px;
	 top: 50px;
	 width: 20px;
}
 .boxer .boxed-body .head .mouth {
	 position: absolute;
	 background-color: rgba(26, 52, 66, 1);
	 border-radius: 20px;
	 bottom: 20px;
	 height: 20px;
	 right: 40px;
	 transform: rotate(45deg);
	 width: 5px;
}
 .boxer .boxed-body .arm-right {
	 position: absolute;
	 background-color: rgba(228, 139, 116, 1);
	 border-radius: 40px;
	 height: 110px;
	 right: -35px;
	 top: 20px;
	 width: 70px;
}
 .boxer .boxed-body .arm-right .hand {
	 left: 50%;
	 position: absolute;
	 top: 50%;
	 transform: translate(-50%, -50%);
	 background-color: rgba(238, 181, 150, 1);
	 border-radius: 40px;
	 height: 110px;
	 transform: translate(-50%, -50%) rotate(-60deg);
	 transform-origin: 35px 75px;
	 width: 70px;
}
 .boxer .boxed-body .arm-right .hand:after {
	 left: 50%;
	 position: absolute;
	 transform: translateX(-50%);
	 background-color: rgba(26, 52, 66, 1);
	 border-radius: 40px;
	 content: "";
	 height: 80px;
	 top: 0;
	 width: 70px;
}
 .boxer .boxed-body .arm-right .hand:before {
	 position: absolute;
	 background-color: rgba(26, 52, 66, 1);
	 border-radius: 50%;
	 content: "";
	 height: 20px;
	 right: -5px;
	 top: 30px;
	 width: 20px;
}
 .arm-left {
	 position: absolute;
	 background-color: rgba(228, 139, 116, 1);
	 border-radius: 40px;
	 height: 110px;
	 left: -35px;
	 top: 20px;
	 transform-origin: 35px 35px;
	 transform: rotate(0deg);
	 width: 70px;
	 z-index: -1;
}
 .arm-left .hand {
	 position: absolute;
	 background-color: rgba(238, 181, 150, 1);
	 border-radius: 40px;
	 height: 110px;
	 transform: rotate(-60deg);
	 transform-origin: 35px 75px;
	 width: 70px;
}
 .arm-left .hand:after {
	 left: 50%;
	 position: absolute;
	 transform: translateX(-50%);
	 background-color: rgba(26, 52, 66, 1);
	 border-radius: 40px;
	 content: "";
	 height: 80px;
	 top: 0;
	 width: 70px;
}
 .arm-left .hand:before {
	 position: absolute;
	 background-color: rgba(26, 52, 66, 1);
	 border-radius: 50%;
	 content: "";
	 height: 20px;
	 right: -5px;
	 top: 30px;
	 width: 20px;
}
 .boxer .foot-left {
	 position: absolute;
	 background-color: rgba(175, 13, 70, 1);
	 border-radius: 20px;
	 bottom: 25px;
	 height: 40px;
	 left: 60px;
	 transform: rotate(60deg);
	 width: 30px;
	 z-index: -1;
}
 .boxer .foot-left:after {
	 position: absolute;
	 background-color: rgba(228, 139, 116, 1);
	 border-radius: 20px;
	 content: "";
	 height: 50px;
	 left: 0;
	 top: 30px;
	 transform: rotate(-80deg);
	 transform-origin: 10px 10px;
	 width: 30px;
}
 .boxer .foot-right {
	 position: absolute;
	 background-color: rgba(175, 13, 70, 1);
	 border-radius: 20px;
	 bottom: 10px;
	 height: 80px;
	 right: 60px;
	 transform: rotate(-45deg);
	 width: 30px;
	 z-index: -1;
}
 .boxer .foot-right:after {
	 position: absolute;
	 background-color: rgba(228, 139, 116, 1);
	 border-radius: 20px;
	 content: "";
	 height: 50px;
	 left: 0;
	 top: 50px;
	 transform-origin: 10px 10px;
	 width: 30px;
}
 .box {
	 position: absolute;
	 height: 350px;
	 left: 20px;
	 width: 210px;
}
 .box .chain {
	 position: absolute;
	 background-color: rgba(19, 36, 44, 1);
	 border-radius: 50%;
	 height: 10px;
	 left: calc(50% - 5px);
	 transform: rotate(-10deg);
	 width: 10px;
}
 .box #chain1 {
	 top: 0;
	 transform-origin: 5px 0;
}
 .box #chain2 {
	 top: 20px;
	 transform-origin: 5px -20px;
}
 .box #chain3 {
	 top: 40px;
	 transform-origin: 5px -40px;
}
 .box #chain4 {
	 top: 60px;
	 transform-origin: 5px -60px;
}
 .box .meat {
	 position: absolute;
	 background-color: rgba(147, 41, 44, 1);
	 border: 15px solid #fff;
	 border-radius: 80px;
	 box-sizing: border-box;
	 height: 220px;
	 left: calc(50% - 70px);
	 top: 80px;
	 transform-origin: 70px -80px;
	 width: 140px;
}
 .box .meat:before {
	 position: absolute;
	 background-color: rgba(147, 41, 44, 1);
	 border: 15px solid #fff;
	 border-radius: 50%;
	 box-sizing: border-box;
	 content: "";
	 height: 160px;
	 right: -15px;
	 top: -15px;
	 width: 160px;
}
 .box .meat:after {
	 position: absolute;
	 background-color: rgba(147, 41, 44, 1);
	 border-radius: 10px;
	 content: "";
	 height: 90px;
	 left: 0px;
	 top: 60px;
	 width: 110px;
}
 .box .meat .bone {
	 position: absolute;
	 background-color: rgba(255, 255, 255, 1);
	 border-radius: 50%;
	 height: 40px;
	 left: 10px;
	 top: 30px;
	 width: 40px;
	 z-index: 2;
}
/*___________________________________________________*/
/*/
/////////////////////////////////////// animation */
 .boxer .boxed-body {
	 animation: boxer-anima 1s infinite linear;
}
 @keyframes boxer-anima {
	 0% {
		 transform: rotate(20deg);
	}
	 10% {
		 transform: rotate(-10deg);
	}
}
 .boxer .head .eye {
	 animation: eye-anima 1s infinite;
}
 @keyframes eye-anima {
	 0% {
		 background-color: #13242c;
		 box-shadow: 50px 0 0 0 #13242c;
	}
	 10% {
		 background-color: #eeb596;
		 box-shadow: 50px 0 0 0 #eeb596;
	}
}
 .boxer .head .eye:after, .boxer .head .eye:before {
	 animation: eyebrows-anima 1s infinite;
}
 @keyframes eyebrows-anima {
	 0% {
		 top: -15px;
	}
	 10% {
		 top: 0px;
	}
}
 .arm-right {
	 animation: arm-right-anima 1s infinite linear;
}
 @keyframes arm-right-anima {
	 0% {
		 top: 20px;
	}
	 10% {
		 top: 10px;
	}
}
 .arm-left {
	 animation: arm-left-anima 1s infinite linear;
}
 @keyframes arm-left-anima {
	 0% {
		 transform: rotate(0);
	}
	 10% {
		 transform: rotate(100deg);
	}
}
 .arm-left .hand {
	 animation: hand-left-anima 1s infinite linear;
}
 @keyframes hand-left-anima {
	 0% {
		 transform: rotate(-60deg);
	}
	 10% {
		 transform: rotate(-180deg);
	}
}
 .box .chain, .box .meat {
	 animation: box-anima 1s infinite linear;
}
 @keyframes box-anima {
	 0% {
		 transform: rotate(-10deg);
	}
	 15% {
		 transform: rotate(45deg);
	}
	 80% {
		 transform: rotate(-15deg);
	}
	 100% {
		 transform: rotate(-10deg);
	}
}
 .box #chain1 {
	 animation-delay: 0;
}
 .box #chain2 {
	 animation-delay: 0.03s;
}
 .box #chain3 {
	 animation-delay: 0.06s;
}
 .box #chain4 {
	 animation-delay: 0.09s;
}
 .box .meat {
	 animation-delay: 0.09s;
}
.btn-dark{
  background-color:black;
  color:white;
}
.btn {
    font-size: 14px;
    padding: 6px 12px;
    margin-bottom: 0;

    display: inline-block;
    text-decoration: none;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border-radius:4px;
    border: 1px solid transparent;
}
.btn:focus,
.btn:active:focus {
    outline: thin dotted;
    outline: 5px auto -webkit-focus-ring-color;
    outline-offset: -2px;
}
.btn:hover,
.btn:focus {

    text-decoration: none;
}
.btn:active {
    background-image: none;
    outline: 0;
    -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
}

/* default
---------------------------- */
.btn-default {
    color: #333;
    background-color: #fff;
    border-color: #ccc;
}
.btn-default:focus {
    color: #333;
    background-color: #e6e6e6;
    border-color: #8c8c8c;
}
.btn-default:hover {
    color: #333;
    background-color: #e6e6e6;
    border-color: #adadad;
}
.btn-default:active {
    color: #333;
    background-color: #e6e6e6;
    border-color: #adadad;
}

 #link {
	 bottom: 20px;
	 color: #fff;
	 opacity: 0.5;
	 display: flex;
	 align-items: center;
	 position: absolute;

	 transform: translateX(-50%);
}
 #link p {
	 margin: 0;

}
 #link:hover {
	 opacity: 1;
}

  </style>
  <body>
    <div class="container">
      <div class="bg"></div>
      <div class="box">
        <div id="chain1" class="chain"></div>
        <div id="chain2" class="chain"></div>
        <div id="chain3" class="chain"></div>
        <div id="chain4" class="chain"></div>
        <div class="meat">
          <div class="bone"></div>
        </div>
      </div>
      <div class="boxer">
        <div class="boxed-body">
          <div class="arm-left"><div class="hand"></div></div>
          <div class="head">
            <div class="eye"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
          </div>
          <div class="arm-right"><div class="hand"></div></div>
        </div>
        <div class="foot-left"></div>
        <div class="foot-right"></div>
      </div>
    </div>
